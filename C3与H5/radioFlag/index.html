<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>checkBox</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        body{background:#555;}
        #box{
            width:300px;
            height:300px;
            position:relative;
            left:500px;
            top:200px;
        }
        #picBox{
            width:50px;
            height:50px;
            position:relative;
            left:125px;
            top:125px;
            background:#ddd;
            box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);
            background: linear-gradient(to bottom, #ddd 0%, #dfe5d7 40%, #b3bead 100%);
            z-index:100;
        }
        #picBox img{
            width:50px;
            height:50px;
            display:block;
            position:absolute;
            top:-10px;
            transform:rotate(0deg);
            transform-origin: 25px 35px;
            transition:all .5s ease;
        }
        input{
            width:50px;
            height:50px;
            position:absolute;
            left:125px;
            top:125px;
        }
        label{
            width:50px;
            height:50px;
            position:absolute;
            background: #fcfff4;
            background: linear-gradient(to bottom, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
            text-align:center;
            line-height:50px;
        }
        label:after{
            width:30px;
            height:30px;
            position:absolute;
            background:#555;
            border:2px solid #555;
            background: linear-gradient(to bottom, #555555 0%, #757373 100%);
            box-shadow: inset 0px 1px 1px white, 0px 1px 3px rgba(0, 0, 0, 0.5);
        }
        label:hover::after{
            background: #555;
        }
        .label_one{
            left:125px;
            top:75px;
            border-top-left-radius:25px;
            border-top-right-radius:25px;
        }
        .label_two{
            left:175px;
            top:125px;
            border-bottom-right-radius:25px;
            border-top-right-radius:25px;
        }
        .label_thr{
            left:125px;
            top:175px;
            border-bottom-left-radius:25px;
            border-bottom-right-radius:25px;
        }
        .label_fou{
            left:75px;
            top:125px;
            border-top-left-radius:25px;
            border-bottom-left-radius:25px;
        }
        .label_one:after{
            content:"";
            left:8px;
            top:8px;
            border-top-left-radius:25px;
            border-top-right-radius:25px;
        }
        .label_two:after{
            content:"";
            left:8px;
            top:8px;
            border-bottom-right-radius:25px;
            border-top-right-radius:25px;
        }
        .label_thr:after{
            content:"";
            left:8px;
            top:8px;
            border-bottom-left-radius:25px;
            border-bottom-right-radius:25px;
        }
        .label_fou:after{
            content:"";
            left:8px;
            top:8px;
            border-top-left-radius:25px;
            border-bottom-left-radius:25px;
        }
        #check_one[type=radio]:checked~#picBox>img{
            transform: rotate(0deg);
        }
        #check_two[type=radio]:checked~#picBox>img{
            transform:rotate(90deg);
        }
        #check_thr[type=radio]:checked~#picBox>img{
            transform:rotate(180deg);
        }
        #check_fou[type=radio]:checked~#picBox>img{
            transform:rotate(270deg);
        }
        #check_one[type=radio]:checked~ .label_one:after{
            background:#00bf00;
        }
        #check_two[type=radio]:checked~ .label_two:after{
            background:#00bf00;
        }
        #check_thr[type=radio]:checked~ .label_thr:after{
            background:#00bf00;
        }
        #check_fou[type=radio]:checked~ .label_fou:after{
            background:#00bf00;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="radio" name="check" value="none" id = "check_one" unchecked>
        <label for="check_one" class = "label_one"></label>
        <input type="radio" name="check" value="none" id = "check_two" unchecked>
        <label for="check_two" class = "label_two"></label>
        <input type="radio" name="check" value="none" id = "check_thr" unchecked>
        <label for="check_thr" class = "label_thr"></label>
        <input type="radio" name="check" value="none" id = "check_fou" unchecked>
        <label for="check_fou" class = "label_fou"></label>
        <div id = "picBox">
            <img src="pic.png">
        </div>
    </div>
</body>
</html>
