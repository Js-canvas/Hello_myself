<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>star</title>
	</head>
	<body>
		<script src = "../js/jquery-3.0.0.js"></script>
		<button id = "btn">点击生成</button>
		<script>
			$("#btn").click(function(){
				//第一条边
				var oLine1 = document.createElement("div");
				$(oLine1).css({
					"width":"1",
					"height":"1",
					"position":"absolute",
					"left":"400px",
					"top":"100px",
					"background":"#000"
				});
				$(oLine1).animate({
					"width":"200",
					"height":"5",
					"position":"absolute",
					"left":"300px",
					"top":"200px"
				},3000)
				document.body.appendChild(oLine1);
				
				//第二条边
				var oLine2 = document.createElement("div");
				$(oLine2).css({
					"width":"1",
					"height":"1",
					"position":"absolute",
					"left":"280px",
					"top":"100px",
					"background":"#000",
					"transform":"rotate(18deg)"
				});
				$(oLine2).animate({
					"width":"5",
					"height":"200",
					"position":"absolute",
					"left":"365px",
					"top":"120px"
				},3000)
				document.body.appendChild(oLine2);
				
				//第三条边
				var oLine3 = document.createElement("div");
				$(oLine3).css({
					"width":"1",
					"height":"1",
					"position":"absolute",
					"left":"520px",
					"top":"100px",
					"background":"#000",
					"transform":"rotate(-18deg)"
				});
				$(oLine3).animate({
					"width":"5",
					"height":"200",
					"position":"absolute",
					"left":"425px",
					"top":"120px"
				},3000)
				document.body.appendChild(oLine3);
				
				//第四条边
				var oLine4 = document.createElement("div");
				$(oLine4).css({
					"width":"1",
					"height":"1",
					"position":"absolute",
					"left":"280px",
					"top":"400px",
					"background":"#000",
					"transform":"rotate(-36deg)"
				});
				$(oLine4).animate({
					"width":"200",
					"height":"5",
					"position":"absolute",
					"left":"317px",
					"top":"257px"
				},3000)
				document.body.appendChild(oLine4);
				
				//第五条边
				var oLine5 = document.createElement("div");
				$(oLine5).css({
					"width":"1",
					"height":"1",
					"position":"absolute",
					"left":"520px",
					"top":"400px",
					"background":"#000",
					"transform":"rotate(36deg)"
				});
				$(oLine5).animate({
					"width":"200",
					"height":"5",
					"position":"absolute",
					"left":"277px",
					"top":"257px"
				},3000)
				document.body.appendChild(oLine5);
			})
			
		</script>
	</body>
</html>
