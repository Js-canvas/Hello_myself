<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>wave</title>	
	</head>
	<style>
		
	</style>
	<script src ="../js/jquery-3.0.0.js"></script>
	<body>
		<button id = "btn">点击停止</button>
		<script>
			var timer;
			var flag=false;
			$(document).ready(function(){
				function run(){
					timer = setInterval(function(){
						var oDiv = document.createElement("div");
						$(oDiv).css({
							"width":"0",
							"height":"0",
							"border":"1px solid #000",
							"position":"absolute",
							"left":"400px",
							"top":"400px"
						});
						$(oDiv).animate({
							"width":"500px",
							"height":"500px",
							"border-radius":"250px",
							"left":"150px",
							"top":"150px"
						},10000,function(){
							oDiv.parentNode.removeChild(oDiv)
						});
						
						var oDiv1 = document.createElement("div");
						$(oDiv1).css({
							"width":"0",
							"height":"0",
							"border":"1px solid #000",
							"position":"absolute",
							"left":"1000px",
							"top":"400px"
						});
						$(oDiv1).animate({
							"width":"500px",
							"height":"500px",
							"border-radius":"250px",
							"left":"150px",
							"top":"150px"
						},10000,function(){
							oDiv1.parentNode.removeChild(oDiv1)
						});
						$(document.body).append(oDiv);
						$(document.body).append(oDiv1);
					},50)												
				}
				
				$("#btn").click(function(){
					if(flag){
						clearInterval(timer);
						flag = false;
					}else{
						run();
						flag = true;
					}
				})
			})
		</script>
	</body>
</html>
