<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pic</title>
		<link rel="stylesheet" href= "js/animate.css"/>
		<style>
			*{margin:0;padding:0}
			body{overflow: hidden;}
			img{				
				background: #fff;
				padding: 5px;
				padding-bottom: 20px;
				border:1px solid #fff;
				box-shadow: 0 0 2px 2px #000;
				text-align: center;
				position: absolute;
				z-index: 1;
				transition: all 2s;
			}
			#pic1{
				width:400px;
				height:238px;
			}
			#pic2,#pic3,#pic8,#pic11{
				width:400px;
				height:250px;
			}
			#pic4{
				width:400px;
				height:400px;
			}
			#pic5{
				width:400px;
				height:237px;
			}
			#pic6{
				width:400px;
				height:240px;
			}
			#pic7,#pic12{
				width:400px;
				height:225px;
			}
			#pic9{
				width:400px;
				height:267px;
			}
			#pic10{
				width:400px;
				height:300px;
			}
		</style>
	</head>
	<script src="jquery-3.0.0.js"></script>
	<body>
		<img src="img/1.jpg" alt="" id ="pic1" />
		<img src="img/2.jpg" alt="" id ="pic2" />
		<img src="img/3.jpg" alt="" id ="pic3" />
		<img src="img/4.jpg" alt="" id ="pic4" />
		<img src="img/5.jpg" alt="" id ="pic5" />
		<img src="img/6.jpg" alt="" id ="pic6" />
		<img src="img/7.jpg" alt="" id ="pic7" />
		<img src="img/8.jpg" alt="" id ="pic8" />
		<img src="img/9.jpg" alt="" id ="pic9" />
		<img src="img/10.jpg" alt="" id ="pic10" />
		<img src="img/11.jpg" alt="" id ="pic11" />
		<img src="img/12.jpg" alt="" id ="pic12" />
	</body>
	<script>
		$("img").each(function(index){			
			if(index<6){
				$(this).css({
					"left":index*200+"px",
					"top":100+"px",
					"transform":"rotate("+(index*(-10)+30)+"deg)"
				})
				this.leftNum = index*200;
				this.topNum = 100;
				this.degNum = index*(-10)+30;				
			}else{
				$(this).css({
					"left":(index-6)*200+"px",
					"top":450+"px",
					"transform":"rotate("+((index-6)*(-10)+30)+"deg)"
				})
				this.leftNum = (index-6)*200;
				this.topNum = 450;
				this.degNum = (index-6)*(-10)+30;
			}
			this.wid = this.offsetWidth;
			this.hei = this.offsetHeight;
		})
		$("img").mouseover(function(){
			$(this).css({
				"box-shadow":"0 0 2px 2px #ccc"
			})
		})
		$("img").mouseout(function(){
			$(this).css({
				"box-shadow":"0 0 2px 2px #000"
			})
		})		
		$("img").click(function(){
			$("img").each(function(){
				$(this).animate({
					"left":this.leftNum+"px",
					"top":this.topNum+"px",
					"width":this.wid+"px",
					"height":this.hei+"px"
				})
				this.style.zIndex = 1;	
				$(this).removeClass('animated rotateIn');
			})
			$(this).addClass('animated rotateIn');
			this.style.animationDuration = "1s"
			this.style.zIndex = 2;	
			$(this).animate({
				"left":"450px",
				"top":"250px",
				"width":this.wid*1.5+"px",
				"height":this.hei*1.5+"px"
			})
		})		
	</script>
</html>
