<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>订单中</title>
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/lib/iconfont.css">
    <link rel="stylesheet" href="../stylesheets/repayment.css">
</head>
<body>
        <!--header-->
        <div class="header bg">
            <a href="javascript:;" class="reback txtcen">&lt;</a>
            <span class="tit txtcen">还款证明提交</span>
        </div>
        <!--content-->
        <div class="content">
            <div>
                <span class="repayment-span">请填写已还款申请证明详情：</span>
            </div>
            <div>
                <span class="repayment-span">还款快照：</span>
            </div>
            <div class="repayment-image txtcen">
                <img src="../images/undefined.png" alt="">
                <img src="../images/undefined.png" alt="">
                <img src="../images/undefined.png" alt="">
                <img src="../images/undefined.png" alt="">
                <b class="fontRed">*</b>
            </div>
            <div class="icon">
                <i class="iconfont icon-camera"></i>
            </div>
            <div class="posir">
                <label for="repayWay">还款方式：</label>
                <input type="text" class="inp bor borR" id="repayWay" placeholder="请填写您向我们还款时的方式如支付宝,银行卡">
            </div>
            <div class="posir">
                <label for="repayMan">还款人：</label>
                <input type="text" class="inp bor borR" id="repayMan" placeholder="请填写还款人的姓名">
            </div>
            <div class="posir">
                <label for="repayMoney">还款金额：</label>
                <input type="text" class="inp bor borR" id="repayMoney" placeholder="请填写还款金额">
            </div>
            <div class="posir">
                <label for="repayCode">还款账号：</label>
                <input type="text" class="inp bor borR" id="repayCode" placeholder="请填写还款账号,如支付宝,银行卡号等">
            </div>
            <div>
                <button class="okBtn btnStyle">提交</button>
            </div>
            <div>
                <span class="fontGray">提示：带红色星号的手必填选项，其他可选项，填写越详细审核通过越快</span>
            </div>
        </div>
</body>
<script src="../javascripts/lib/zepto.js"></script>
<script src="../javascripts/repayment.js"></script>
</html>
