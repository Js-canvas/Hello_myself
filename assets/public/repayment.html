<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>订单中</title>
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/lib/iconfont.css">
    <link rel="stylesheet" href="../stylesheets/stylesheet.css">
</head>
<body>
        <!--header-->
        <div class="header bg">
            <a href="javascript:;" class="reback txtcen">&lt;</a>
            <span class="tit txtcen">还款证明提交</span>
        </div>
        <!--content-->
        <div class="content">
            <div class="mar-left-9 mar-right-9 font11">
                <div>
                    <span class="span mar-top-16">请填写已还款申请证明详情：</span>
                </div>
                <div>
                    <span class="span mar-top-17">还款快照：</span>
                </div>
                <div class="repayment-image txtcen">
                    <b class="fontRed">*</b>
                    <img src="../images/undefined.png" alt="">
                    <img src="../images/undefined.png" alt="">
                    <img src="../images/undefined.png" alt="">
                    <img src="../images/undefined.png" alt="">
                </div>
                <div class="repayment-icon">
                    <i class="iconfont icon-camera"></i>
                </div>
                <div class="position-relative">
                    <label for="repayWay" class="repayment-label">还款方式：</label>
                    <input type="text" class="repayment-inp bor borR" id="repayWay" placeholder="请填写您向我们还款时的方式如支付宝,银行卡">
                </div>
                <div class="position-relative">
                    <label for="repayMan" class="repayment-label">还款人：</label>
                    <input type="text" class="repayment-inp bor borR" id="repayMan" placeholder="请填写还款人的姓名">
                </div>
                <div class="position-relative">
                    <label for="repayMoney" class="repayment-label">还款金额：</label>
                    <input type="text" class="repayment-inp bor borR" id="repayMoney" placeholder="请填写还款金额">
                </div>
                <div class="position-relative">
                    <label for="repayCode" class="repayment-label">还款账号：</label>
                    <input type="text" class="repayment-inp bor borR" id="repayCode" placeholder="请填写还款账号,如支付宝,银行卡号等">
                </div>
            </div>
            <div>
                <button class="btnStyle mar-top-43">提交</button>
            </div>
            <div class="mar-left-9 mar-right-9 font11">
                <span class="fontGray mar-top-12 span">提示：带红色星号的手必填选项，其他可选项，填写越详细审核通过越快</span>
            </div>
        </div>
</body>
<script src="../javascripts/lib/zepto.js"></script>
<script src="../javascripts/lib/fastclick.js"></script>
<script src="../javascripts/repayment.js"></script>
</html>
