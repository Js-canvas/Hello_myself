<!DOCTYPE html>
<html lang="en">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<head>
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/stylesheet.css">
    <meta charset="UTF-8">
    <title>忘记密码</title>
</head>
<body>
    <!--header-->
    <div class="header bg">
        <a href="javascript:;" class="reback txtcen">&lt;</a>
        <span class="tit txtcen">忘记密码</span>
    </div>
    <!--content-->
    <div class="content">
        <div>
            <span class="register-span mar-top-14">重新设置登陆密码</span>
        </div>
        <div>
            <input type="text" class="register-inp mar-top-10" placeholder="请输入您的手机号码">
        </div>
        <div>
            <input type="text" class="register-inp floatL code-left mar-top-10" placeholder="请输入短信验证码">
            <button class="code-right mar-top-10">获取验证码</button>
        </div>
        <div class="clearB overflow-hidden">
            <input type="password" class="register-inp mar-top-10" placeholder="请填写不少于6位的数字，字母或下划线">
        </div>
        <div>
            <input type="submit" class="ok-btn btnStyle bg txtcen borR mar-top-15 fontWhite" value="确定">
        </div>
    </div>
</body>
<script src="../javascripts/lib/zepto.js"></script>
<script src="../javascripts/lib/fastclick.js"></script>
<script src="../javascripts/forgetPw.js"></script>

</html>
