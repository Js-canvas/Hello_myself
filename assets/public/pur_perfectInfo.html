<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta charset="UTF-8">
    <title>完善资料</title>
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/stylesheet.css">
</head>
<body>
        <!--header-->
        <div class="header bg">
            <a href="javascript:;" class="reback txtcen">&lt;</a>
            <span class="tit txtcen">完善资料</span>
        </div>
        <!--content-->
        <div class="content">
            <div>
                <span class="register-span mar-top-5">账号</span>
            </div>
            <div>
                <input type="text" class="register-inp bor borR mar-top-5 bg-gray" id="phoneNum" value="12312341234" readonly>
            </div>
            <div>
                <span class="register-span fontGray mar-top-5">手机号为唯一登录用户名，请勿随意更换手机</span>
            </div>
            <div>
                <span class="register-span mar-top-10">密码</span>
            </div>
            <div>
                <input type="password" class="register-inp bor borR mar-top-5" id="password" placeholder="请填写不少于6位的数字，字母或下划线">
            </div>
            <div>
                <span class="register-span mar-top-10">名称</span>
            </div>
            <div>
                <input type="text" class="register-inp bor borR mar-top-5" id="companyName" placeholder="请填写公司名称">
            </div>
            <div>
                <span class="register-span mar-top-10">真实姓名</span>
            </div>
            <div>
                <input type="text" class="register-inp bor borR mar-top-5" id="name" placeholder="请填写您的真实姓名">
            </div>
            <div>
                <span class="register-span mar-top-10">所属地</span>
            </div>
            <div>
                <div class="prefect-select bor borR floatL mar-left-9">
                    <label for="province" class="prefect-icon-down txtcen mar-top-5">▼</label>
                    <select name="province" id="province"></select>
                </div>
                <div class="prefect-select bor borR floatL">
                    <label for="city" class="prefect-icon-down txtcen mar-top-5">▼</label>
                    <select name="city" id="city"></select>
                </div>
                <div class="prefect-select bor borR floatL">
                    <label for="area" class="prefect-icon-down txtcen mar-top-5">▼</label>
                    <select name="area" id="area"></select>
                </div>
            </div>
            <div class="clearB overflow-hidden">
                <input type="text" class="register-inp mar-top-5" placeholder="请保持与《合作协议》中的详细地址一致">
            </div>
            <div>
                <input type="submit" class="ok-btn btnStyle mar-top-10" value="确定">
            </div>
            <div class="txtcen">
                <span class="register-span fontMain mar-top-10">注册即表示同意《阿贩提用户使用协议》</span>
            </div>
        </div>
</body>
<script src="../javascripts/lib/zepto.js"></script>
<script src="../javascripts/lib/PCASClass.js"></script>
<script src="../javascripts/lib/fastclick.js"></script>
<script src="../javascripts/pur_perfectInfo.js"></script>
</html>
