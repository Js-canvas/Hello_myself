<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/stylesheet.css">
</head>
<body>
    <!--header-->
<div class="header"></div>
    <!--content-->
    <div class="content">
        <div class="login-logo txtcen overflow-hidden">
            <img src="../images/logo.png">
        </div>
        <div>
            <input type="text" class="login-inp" id="userName" placeholder="请输入手机号登陆" >
        </div>
        <div>
            <input type="password" class="login-inp mar-top-10" id="password" placeholder="请输入密码" >
        </div>
        <div class="overflow-hidden clearB">
            <a href="forgetPw.html" class="span fontMain mar-top-20 mar-right-9 floatR font12">忘记密码</a>
        </div>
        <div>
            <input type="button" class="login-btn bg borR txtcen" value="登陆">
        </div>
        <div class="txtcen">
            <a href="register.html" class="to-register fontMain">还没有账号？去注册</a>
        </div>
    </div>
    <!--footer-->
    <div class="login-footer">
        <p>@2017XXXXX</p>
    </div>
</body>
<script src="../javascripts/lib/zepto.js"></script>
<script src="../javascripts/lib/fastclick.js"></script>
<script type="text/javascript" src="../javascripts/login.js"></script>

</html>
