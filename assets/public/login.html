<!DOCTYPE html>
<html lang="en">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<head>
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/login.css">
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
    <div id="login">
        <!--header-->
        <div class="header">
            <img class="logo" src="" alt="">
        </div>
        <!--content-->
        <div class="content">
            <form action="">
                <input type="text" class="loginInp" id="userName" placeholder="请输入手机号登陆">
                <input type="password" class="loginInp" id="password" placeholder="请输入密码">
                <a href="javascript:;" class="forgetPw">忘记密码</a>
                <input type="submit" class="loginBtn" value="登陆">
                <a href="javascript:;" class="toRegister">还没有账号？去登陆</a>
            </form>
        </div>
        <!--footer-->
        <div class="footer">
            <p>@2017XXXXX</p>
        </div>
    </div>
</body>
<script src="http://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="../javascripts/login.js"></script>
</html>
