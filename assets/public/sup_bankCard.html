<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/lib/iconfont.css">
    <link rel="stylesheet" href="../stylesheets/stylesheet.css">
</head>
<body>
        <!--header-->
        <div class="header bg">
            <a href="javascript:;" class="reback txtcen">&lt;</a>
            <span class="tit txtcen">银行卡绑定</span>
        </div>
        <!--content-->
        <div class="content">
            <div class="txtcen mar-top-15 mar-bottom-18">
                <span class="bank-span font14">为了确保资金安全到账请务必绑定自己的银行卡</span>
            </div>
            <div class="bank-box">
                <label for="userName" class="bank-label">账户:</label>
                <input type="text" id="userName" class="bank-inp bor borR bg-gray" readonly name="userName" value="13212341234">
            </div>
            <div class="bank-box mar-top-15">
                <label for="name" class="bank-label">真实姓名:</label>
                <input type="text" id="name" class="bank-inp bor borR" name="name" placeholder="请保证填写的是真实姓名" value="">
                <i class="bank-icon txtcen icon-wenhao iconfont fontGray"></i>
            </div>
            <div class="bank-box mar-top-15">
                <a  href="sup_bankList.html" class="bank-a">
                    <label for="bank" class="bank-label">开户银行:</label>
                    <input type="text" id="bank" class="bank-inp bor borR" name="bank" placeholder="目前支持收款的银行" readonly value="">
                    <i class="bank-icon txtcen fontGray">&gt;</i>
                </a>
            </div>
            <div class="bank-box mar-top-15">
                <label for="bankNum" class="bank-label">银行卡号:</label>
                <input type="text" id="bankNum" class="bank-inp bor borR" name="bankNum" placeholder="请填写与您姓名一致的银行卡" value="">
            </div>
            <div class="bank-box mar-top-15">
                <label for="phoneNum" class="bank-label">关联手机:</label>
                <input type="text" id="phoneNum" class="bank-inp bor borR" name="phoneNum" placeholder="请填写与此卡绑定的手机" value="">
            </div>
            <div>
                <button class="ok-btn btnStyle mar-top-36 ">保存信息</button>
            </div>
        </div>
        <!--透明层-->
        <div class="opacityDiv"></div>
        <!--自定义对话框-->
        <div class="askAlert">
            <p class="iconImg"><img src="../images/i.png" alt=""></p>
            <p class="infoMessage">为了能及时收到回款，请务必填写您本人的姓名以及与该姓名对应的银行卡号，不支持信用卡。如需帮助，请拨打客服电话:400-123-456</p>
            <button class="yesBtn">好的</button>
        </div>
</body>
<script src="../javascripts/lib/zepto.js"></script>
<script src="../javascripts/lib/fastclick.js"></script>
<script src="../javascripts/sup_bankCard.js"></script>
</html>
