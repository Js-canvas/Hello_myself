<!DOCTYPE html>
<html lang="en">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<head>
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/sup_register.css">
    <meta charset="UTF-8">
    <title>供货商注册</title>
</head>
<body>
<div id="supRegister">
    <!--header-->
    <div class="header">
        <a href="javascript:;">&lt;</a>
        <span class="tit">注册</span>
    </div>
    <!--content-->
    <div class="content">
        <form action="">
            <p class="proMes">手机号</p>
            <input type="text" class="registerInp" id="phoneNum" placeholder="请输入您的手机号码">
            <p class="proMes">验证码</p>
            <input type="text" class="registerInp" id="messageNum" placeholder="请输入短信验证码">
            <input type="button" id="getNum" value="获取验证码">
            <input type="submit" class="okBtn" value="确定">
        </form>
    </div>
</div>
</body>
<script src="../javascripts/sup_register.js"></script>
</html>
