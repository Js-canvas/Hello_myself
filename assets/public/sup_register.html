<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/register.css">
    <title>供货商注册</title>
</head>
<body>
    <!--header-->
    <div class="header bg">
        <a href="javascript:;" class="reback txtcen">&lt;</a>
        <span class="tit txtcen">注册</span>
    </div>
    <!--content-->
    <div class="content">
        <div>
            <span class="register-span">手机号</span>
        </div>
        <div>
            <input type="text" class="register-inp bor borR " id="phoneNum" placeholder="请输入您的手机号码">
        </div>
        <div>
            <span class="register-span">验证码</span>
        </div>
        <div>
            <input type="text" class="register-inp bor borR code-left floatL" placeholder="请输入短信验证码">
            <button class="code-right">获取验证码</button>
        </div>
        <div>
            <input type="submit" class="ok-btn btnStyle" value="确定">
        </div>
    </div>
</body>
<script src="../javascripts/lib/zepto.js"></script>
<script src="../javascripts/register.js"></script>
</html>
