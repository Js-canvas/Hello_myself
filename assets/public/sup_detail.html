<!DOCTYPE html>
<html lang="en">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<head>
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/sup_detail.css">
    <link rel="stylesheet" href="../stylesheets/lArea.css">
    <meta charset="UTF-8">
    <title>完善资料</title>
</head>
<body>
<div id="supDetail">
    <!--header-->
    <div class="header">
        <a href="javascript:;" class="reback">&lt;</a>
        <span class="tit">完善资料</span>
    </div>
    <!--content-->
    <div class="content">
        <p class="proMes">账号</p>
        <input type="text" class="registerInp" id="phoneNum" value="12312341234" readonly>
        <p class="showMes">手机号为唯一登录用户名，请勿随意更换手机</p>
        <p class="proMes">密码</p>
        <input type="password" class="registerInp" id="password" placeholder="请填写不少于6位的数字，字母或下划线">
        <p class="proMes">名称</p>
        <input type="text" class="registerInp" id="companyName" placeholder="请填写公司名称">
        <p class="proMes">真实姓名</p>
        <input type="text" class="registerInp" id="name" placeholder="请填写您的真实姓名">
        <p class="proMes">额度申请</p>
        <input type="text" class="registerInp" id="money" placeholder="请填写您想获得的和授信额度">
        <p class="proMes">行业</p>
        <input type="text" class="registerInp" id="profession" placeholder="请填写行业"  name="input_area"  readonly>
        <p class="proMes">所属地</p>
        <input type="text" class="adsInp" id="province" placeholder="省／直辖市" readonly>
        <input type="text" class="adsInp" id="city" placeholder="市／区" readonly>
        <p class="showMes">请保持与《合作协议》中的详细地址一致</p>
        <input type="submit" class="okBtn" value="确定">
        <p class="argeeMes">注册即表示同意《阿贩提用户使用协议》</p>
    </div>
</div>
</body>
<script src="//cdn.bootcss.com/zepto/1.1.6/zepto.js"></script>
<script src="../javascripts/sup_detail.js"></script>
<script src="../javascripts/lArea.js"></script>
</html>
