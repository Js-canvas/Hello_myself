<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta charset="UTF-8">
    <title>采购商注册</title>
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/stylesheet.css">
</head>
<body>
        <!--header-->
        <div class="header bg">
            <a href="javascript:;" class="reback txtcen">&lt;</a>
            <span class="tit txtcen">注册</span>
        </div>
        <!--content-->
        <div class="content">
            <div class="mar-top-11">
                <span class="register-span mar-right-0 font15">我是</span><span class="fontMain font15">华夏科技公司</span>
            </div>
            <div>
                <span class="register-span mar-top-12 font15">邀请你体验阿贩提平台进行采购</span>
            </div>
            <div>
                <span class="register-span mar-top-19 font12 mar-bottom-5">手机号</span>
            </div>
            <div>
                <input type="text" class="register-inp bor borR " id="phoneNum" placeholder="请输入您的手机号码">
            </div>
            <div>
                <span class="register-span mar-top-10 font12 mar-bottom-5">验证码</span>
            </div>
            <div>
                <input type="text" class="register-inp bor borR code-left floatL" placeholder="请输入短信验证码">
                <button class="code-right">获取验证码</button>
            </div>
            <div>
                <input type="submit" class="ok-btn btnStyle mar-top-30" value="确定">
            </div>
        </div>
</body>
<script src="../javascripts/lib/zepto.js"></script>
<script src="../javascripts/lib/fastclick.js"></script>
<script src="../javascripts/register.js"></script>
</html>
