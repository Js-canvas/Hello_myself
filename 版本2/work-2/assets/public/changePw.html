<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/stylesheet.css">
</head>
<body>
        <!--header-->
        <div class="header bg">
            <a href="javascript:;" class="reback txtcen">&lt;</a>
            <span class="tit txtcen">修改密码</span>
        </div>
        <!--content-->
        <div class="content">
            <div class="mar-top-35 overflow-hidden">
                <span class="change-info floatL mar-left-4">原密码</span>
                <input class="bor borR floatR change-input mar-right-4" type="text" placeholder="请输入您的原密码" id="oldPw">
            </div>
            <div class="mar-top-10 overflow-hidden">
                <span class="change-info floatL mar-left-4">设置新密码</span>
                <input class="bor borR floatR change-input mar-right-4" type="text" placeholder="请输入新密码,为6-18位数字、字母或下划线" id="newPw">
            </div>
            <div class="mar-top-10 overflow-hidden">
                <span class="change-info floatL mar-left-4">新密码确认</span>
                <input class="bor borR floatR change-input mar-right-4" type="text" placeholder="再次输入新密码" id="againPw">
            </div>
            <button class="ok-btn btnStyle mar-top-30">确定提交</button>
        </div>
</body>
<script src="../javascripts/lib/zepto.js"></script>
<script src="../javascripts/lib/fastclick.js"></script>
<script src="../javascripts/changePw.js"></script>

</html>
